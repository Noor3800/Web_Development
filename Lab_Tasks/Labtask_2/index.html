<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="checkout-container">
        <h1>Checkout</h1>
        <form action="">
            <div class="form-section">
                    <p>Full Name*: <input type="text" id="fullName" name="fullName" required pattern="[A-Za-z ]+"></p>
                    <span class="error-message" id="nameError"></span>

                    <p>Email*: <input type="email" id="email" name="email" required></p>
                    <span class="error-message" id="emailError"></span>

                    <p>Phone Number*: <input type="tel" id="phone" name="phone" required pattern="[0-9]{10,15}"></p>
                    <span class="error-message" id="phoneError"></span>

                    <p>Address*: <textarea id="address" name="address" required></textarea></p>
                    <span class="error-message" id="addressError"></span>
            
                    <p>Credit Card Number*: <input type="text" id="cardNumber" name="cardNumber" required pattern="[0-9]{16}"></p>
                    <span class="error-message" id="cardError"></span>

                <div class="form-row">
                        <p>Expiry Date*: <input type="month" id="expiry" name="expiry" required></p>
                        <span class="error-message" id="expiryError"></span>
        
                        <p>CVV*: <input type="text" id="cvv" name="cvv" required pattern="[0-9]{3}"></p>
                        <span class="error-message" id="cvvError"></span>
                </div>
            </div>

            <div class="form-section">
                <button type="submit" class="submit-btn">Complete Purchase</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
